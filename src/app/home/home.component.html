<app-header></app-header>

<main class="flex-shrink-0">
  <div class="container">

    <div class="col-md-12">
      <h1 class="mb-3 text-center">Item List</h1>

      <table class="table table-bordered table-hover table-striped">
        <thead class="text-center">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">Description</th>
          <th scope="col">Date (Day-Month-Year)</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items | paginate: { itemsPerPage: 5, currentPage: page }; let i = index;">
          <th scope="row">{{ i + 1 }}</th>
          <td><span [ngClass]="getItemStatusStyle(item.status)">{{ item.itemName }}</span></td>
          <td>{{ item.description }}</td>
          <td>{{ item.date | date: 'dd-MM-yyyy'}}</td>
          <td>
            <a class="btn btn-primary" routerLink="/edit/{{ item.id }}">Edit</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-12 text-center">
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>

  </div>
</main>
